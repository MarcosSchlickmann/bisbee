{% extends "base.html" %}

{% block page_content %}
    <h1>Listagem de Usuários</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col">Nome Completo</th>
            <th scope="col">Função</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td><a href="/user/{{ user.username }}">{{ user.username }}</a></td>
                <td>{{ user.name }}</td>
                <td>{{ user.role.name }}</td>
                <td></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <ul>
        
    </ul>
{% endblock %}
